<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form | Challenge</title>

    <!-- LINK FAVICON -->
    <link
      rel="shortcut icon"
      href="/contact-form-main/assets/images/file-signature-solid.svg"
      type="image/x-icon"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/validationsForm.css" />

    <!-- CDN FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/abb7a84c40.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- MAIN SECTION -->

    <main>
      <!-- MAIN CONTAINER -->

      <div class="container">
        <h3>Contact Us</h3>

        <!-- FORM CONTAINER -->

        <div class="form-contact">
          <!-- FORM CONTAINER -->

          <form action="" id="contactForm">
            <!-- Form elements will go here -->
            <div class="f-name-l-name">
              <div class="f-name">
                <label for="name">First name <span>*</span></label>
                <input
                  type="text"
                  id="first-name"
                  name="name"
                  required
                  pattern="banane|cerise" 
                />
              </div>

              <div class="l-name">
                <label for="name">First name <span>*</span></label>
                <input type="text" id="last-name" name="name" required />
              </div>
            </div>

            <div class="email-adress">
              <label for="name">Email address <span>*</span></label>
              <input type="text" id="email" name="name" required />
            </div>

            <div class="query-type">
              <!-- GENERAL ENQUIRY SECTION -->
              <div class="enquery">
                <label for="name">Query Type <span>*</span></label>
                <input type="radio" id="enquiry" name="name" required />
              </div>

              <!-- GENERAL ENQUIRY SECTION -->
              <div class="request">
                <label for="name" class="transparent-label"
                  >Query Type <span>*</span></label
                >
                <input type="radio" id="request" name="name" required />
              </div>
            </div>

            <!-- TEXTEAREA MESSAGE SECTION -->

            <div class="message">
              <label for="message">Message <span>*</span></label>
              <textarea 
                name="user_message" 
                id="message" 
                required
                minlength="10"
                maxlength="50"
                >
              </textarea>
            </div>

            <!-- CONSENT TEXT SECTION -->
            <div class="consent">
              <label class="custom-checkbox">
                <input
                  type="checkbox"
                  id="square-checkbox"
                  name="square-checkbox"
                  required
                />
                <span class="checkmark"></span>
                I consent to being contacted by the team <span>*</span>
              </label>
            </div>

            <!-- BUTTON SECTION -->

            <div class="button">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div class="message" id="submitMessage">
      Message sent! Thanks for completing the form. We'll be in touch soon!
    </div>

    <!-- LINK TO JS FILE -->
    <script src="/src/script.js"></script>
  </body>
</html>
